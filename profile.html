<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>O-Work</title>  
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">   
  <script src="js/bootstrap.js"></script>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">    
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron" style="width: 100">
      <h1>photoghraphy</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
        <div id="slideshowContainer">
            <div class="w3-content w3-section" style="max-width:300px">
              <img src="/images-jeff/img4.jpeg" class="mySlides" style="width:100%">
              <img src="/images-jeff/img3.jpeg" class="mySlides" style="width:100%">
              <img src="/images-jeff/img2.jpeg" class="mySlides" style="width:100%">
            </div>
            <script>
                var myIndex = 0;
                carousel();
                
                function carousel() {
                  var i;
                  var x = document.getElementsByClassName("mySlides");
                  for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";  
                  }
                  myIndex++;
                  if (myIndex > x.length) {myIndex = 1}    
                  x[myIndex-1].style.display = "block";  
                  setTimeout(carousel, 2000); // Change image every 2 seconds
                }
                
  </script>
    </div>
    </div>
    

    </div>
</div>

</div>
</body>
</html>

<body>

  <div class="row">
    <div class="col-6">
        <div id="slideshowContainer">
          
            <div class="w3-content w3-section" style="max-width:250px">
              <img src="./images/web1.png" class="mySlides" style="width: 250px" height="250px">
              <img src="./images/web2.jpeg" class="mySlides" style="width: 250px" height="250px">
              <img src="./images/web3.jpeg" class="mySlides" style="width: 250px;" height="250px">
            </div>
          
            <script>
                var myIndex = 0;
                carousel();
                
                function carousel() {
                  var i;
                  var x = document.getElementsByClassName("mySlides");
                  for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";  
                  }
                  myIndex++;
                  if (myIndex > x.length) {myIndex = 1}    
                  x[myIndex-1].style.display = "block";  
                  setTimeout(carousel, 2000); // Change image every 2 seconds
                }
                
            </script>
          </div>
    </div>
